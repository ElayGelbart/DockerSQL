# Use root/example as user/password credentials
version: "3.1"

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: Cyber4s
    volumes:
      - ./table.sql:/docker-entrypoint-initdb.d/elaygelbart.sql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
